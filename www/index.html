<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);

</script>

    linear-gradient(red 0 16.66%, orange 0 33.33%, yellow 0 50%, green 0 66.66%, blue 0 83.33%, indigo 0)">Progress</option>
        <option value="linear-gradient(red 0 14.28%, #ff7000 0 28.57%, #f93 0 42.85%, white 0 57.14%, #f5a 0 71.42%, #f49 0 85.71%, #e06 0)">Lesbian</option>
    </select></div>
	        <div id="team1col" class="stopwatch white"><label for="team1-color">Select Color</label></div>

        <div id="team2col" class="stopwatch white"><label for="team2-color">Select Color</label></div>
        <div class="stopwatch black"><input type="color" id="team2-color" name="team2-color" value="#000000"></div>

 <div id="team1fon" class="stopwatch white"><label for="team1fontColor">Font Color</label></div>
